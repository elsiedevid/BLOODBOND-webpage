<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="C:/Users/child of god/Documents/register/image/Bard_Generated_Image.png" alt="Logo">
        </div>
        <h1>Registration Form</h1>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="password">Confirm Password</label>
            <input type="password" id="password" name="password" required>

            <label for="bloodGroup">Blood Group</label>
            <input type="text" id="bloodGroup" name="bloodGroup" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="district">District</label>
            <input type="text" id="district" name="district" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" required>

            <label for="country">Country</label>
            <input type="text" id="country" name="country" required>

            <label for="pincode">Pin Code</label>
            <input type="text" id="pincode" name="pincode" required>

            <button type="submit">Sign up</button>
        </form>
        <div class="login-link">
            <p>If you are already registered, kindly <a href="login.html">login</a>.</p>
        </div>
    </div>
</body>

</html>
